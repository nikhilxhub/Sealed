<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="128" fill="#121212"/>
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A1A1AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#71717A;stop-opacity:1" />
    </linearGradient>
    <filter id="dropshadow" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Instrument Serif', serif" font-size="380" font-weight="400" fill="url(#silverGradient)" filter="url(#dropshadow)">S</text>
</svg>
